<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <title>Mesto</title>
</head>

<body class="area">
  <div class="page">
    <header class="header">
      <img src="./images/logo-color-white.svg" alt="логотип" class="header__logo">
    </header>
    <main class="main">

      <section class="profile">
        <div class="profile__body">
          <img src="./images/profile__avatar.png" alt="фото профиля" class="profile__avatar">
          <div class="profile__content">
            <div class="profile__content-head">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button class="profile__edit-button">
                <img src="./images/profile__button-pen.svg" alt="иконка кнопки редактировать"
                  class="profile__edit-button-icon">
              </button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button class="profile__add-button">
          <img src="./images/profile__button-plus.svg" alt="знак плюс добавить объект" class="profile__button-plus">
        </button>
      </section>

      <section class="gallery">
        <nav class="gallery__nav">
          <ul class="gallery__elements">

            <li class="gallery__element">
              <img src="./images/element1.png" alt="Карачаевск" class="gallery__img">
              <div class="gallery__content">
                <h2 class="gallery__element-title">Карачаевск</h2>
                <button class="gallery__button">
                  <img src="./images/gallery__heart.svg" alt="сердечко" class="gallery__button-icon">
                </button>
              </div>
            </li>

            <li class="gallery__element">
              <img src="./images/element2.png" alt="Гора Эльбрус" class="gallery__img">
              <div class="gallery__content">
                <h2 class="gallery__element-title">Гора Эльбрус</h2>
                <button class="gallery__button">
                  <img src="./images/gallery__heart.svg" alt="сердечко" class="gallery__button-icon">
                </button>
              </div>
            </li>

            <li class="gallery__element">
              <img src="./images/element3.png" alt="Домбай" class="gallery__img">
              <div class="gallery__content">
                <h2 class="gallery__element-title">Домбай</h2>
                <button class="gallery__button">
                  <img src="./images/gallery__heart.svg" alt="сердечко" class="gallery__button-icon">
                </button>
              </div>
            </li>

            <li class="gallery__element">
              <img src="./images/element4.png" alt="Гора Эльбрус" class="gallery__img">
              <div class="gallery__content">
                <h2 class="gallery__element-title">Гора Эльбрус</h2>
                <button class="gallery__button">
                  <img src="./images/gallery__heart.svg" alt="сердечко" class="gallery__button-icon">
                </button>
              </div>
            </li>

            <li class="gallery__element">
              <img src="./images/element5.png" alt="Домбай" class="gallery__img">
              <div class="gallery__content">
                <h2 class="gallery__element-title">Домбай</h2>
                <button class="gallery__button">
                  <img src="./images/gallery__heart.svg" alt="сердечко" class="gallery__button-icon">
                </button>
              </div>
            </li>

            <li class="gallery__element">
              <img src="./images/element6.png" alt="Карачаево-Черкесия" class="gallery__img">
              <div class="gallery__content">
                <h2 class="gallery__element-title">Карачаево-Черкесия</h2>
                <button class="gallery__button">
                  <img src="./images/gallery__heart.svg" alt="сердечко" class="gallery__button-icon">
                </button>
              </div>
            </li>

          </ul>
        </nav>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <div class="popup__content">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" class="popup__input popup__input_text_name">
          <input type="text" class="popup__input popup__input_text_caption">
          <button class="popup__button-save">Сохранить</button>
        </div>
        <button class="popup__button-exit">
          <img src="./images/Close-Icon.svg" alt="крестик завкрыть окно" class="poput__button-exit-icon">
        </button>
      </div>
    </section>

  </div>
  <script src="script.js"></script>
</body>

</html>

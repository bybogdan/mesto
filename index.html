<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mesto</title>
</head>

<body class="area">
  <div class="page">
    <header class="header">
      <img src="./images/logo-color-white.svg" alt="логотип" class="header__logo" />
    </header>

    <main class="main main_loading">
      <section class="profile main__profile">
        <div class="profile__body">
          <button class="profile__avatar-button">
            <img src="#" alt="фото профиля" class="profile__avatar" />
          </button>
          <div class="profile__content">
            <div class="profile__content-head">
              <h1 class="profile__title"></h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle"></p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__elements">

        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section id="popup-confirm-delete" class="popup-confirm-delete popup">
      <div class="popup-confirm-delete__container popup-container">
        <form action="URL" name="form" method="post" class="popup-confirm-delete__form popup-form" novalidate>
          <h2 class="popup-confirm-delete__title popup-title">Вы уверены?</h2>
          <button type="submit" class="popup-confirm-delete__button-save popup-save">Да</button>
        </form>
        <button type="button" class="popup-confirm-delete__button-exit popup-exit"></button>
      </div>
    </section>

    <section id="popup-edit-avatar" class="popup-edit-avatar popup">
      <div class="popup-edit-avatar__container popup-container">
        <form action="URL" name="form" method="post" class="popup-edit-avatar__form popup-form" novalidate>
          <h2 class="popup-edit-avatar__title popup-title">Обновить аватар</h2>
          <input type="url" name="caption" id="popupEditAvatarCaption"
            class="popup-edit-avatar__input popup-edit-avatar__input_text_caption popup-input"
            placeholder="Ссылка на аватар" required />
          <span id="popupEditAvatarCaption-error" class="form-input-error"></span>
          <button type="submit" class="popup-edit-avatar__button-save popup-save">Сохранить</button>
        </form>
        <button type="button" class="popup-edit-avatar__button-exit popup-exit"></button>
      </div>
    </section>

    <section id="popup-edit-profile" class="popup-edit-profile popup">
      <div class="popup-edit-profile__container popup-container">
        <form action="URL" name="form" method="post" class="popup-edit-profile__form popup-form" novalidate>
          <h2 class="popup-edit-profile__title popup-title">Редактировать профиль</h2>
          <input type="text" name="name" id="popupEditInputName"
            class="popup-edit-profile__input popup-edit-profile__input_text_name popup-input" required minLength="2"
            maxlength="40" />
          <span id="popupEditInputName-error" class="form-input-error"></span>
          <input type="text" name="caption" id="popupEditInputCaption"
            class="popup-edit-profile__input popup-edit-profile__input_text_caption popup-input" required minlength="2"
            maxlength="200" />
          <span id="popupEditInputCaption-error" class="form-input-error"></span>
          <button type="submit" class="popup-edit-profile__button-save popup-save">Сохранить</button>
        </form>
        <button type="button" class="popup-edit-profile__button-exit popup-exit"></button>
      </div>
    </section>

    <section id="popup-add-card" class="popup-add-card popup">
      <div class="popup-add-card__container popup-container">
        <form action="URL" name="form" method="post" class="popup-add-card__form popup-form" novalidate>
          <h2 class="popup-add-card__title popup-title">Новое место</h2>
          <input type="text" name="name" id="popupAddCardInputName"
            class="popup-add-card__input popup-add-card__input_text_name popup-input" placeholder="Название" required
            minlength="1" maxlength="30" />
          <span id="popupAddCardInputName-error" class="form-input-error"></span>
          <input type="url" name="caption" id="popupAddCardInputCaption"
            class="popup-add-card__input popup-add-card__input_text_caption popup-input"
            placeholder="Ссылка на картинку" required />
          <span id="popupAddCardInputCaption-error" class="form-input-error"></span>
          <button type="submit" class="popup-add-card__button-save popup-save">Создать</button>
        </form>
        <button type="button" class="popup-add-card__button-exit popup-exit"></button>
      </div>
    </section>

    <section id="popup-full-image" class="popup-full-image popup">
      <div class="popup-full-image__container">
        <img src="#" alt="#" class="popup-full-image__image">
        <h3 class="popup-full-image__title"></h3>
        <button type="button" class="popup-full-image__close popup-exit"></button>
      </div>
    </section>

  </div>

  <template id="card">
    <li class="gallery__element">
      <button class="gallery__trash-button"></button>
      <img src="#" alt="#" class="gallery__img" />
      <div class="gallery__content">
        <h2 class="gallery__element-title"></h2>
        <div class="gallery__likes">
          <button type="button" class="gallery__like-button"></button>
          <span class="gallery__like-counter">#</span>
        </div>
      </div>
    </li>
  </template>
</body>

</html>

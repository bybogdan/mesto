<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./pages/index.css">
  <title>Mesto</title>
</head>

<body class="area">
  <div class="page">
    <header class="header">
      <img src="./images/logo-color-white.svg" alt="логотип" class="header__logo">
    </header>

    <main class="main">

      <section class="profile main__profile">
        <div class="profile__body">
          <img src="./images/profile__avatar.png" alt="фото профиля" class="profile__avatar">
          <div class="profile__content">
            <div class="profile__content-head">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__elements">
          <li class="gallery__element">
            <img src="./images/element1.png" alt="Карачаевск" class="gallery__img">
            <div class="gallery__content">
              <h2 class="gallery__element-title">Карачаевск</h2>
              <button type="button" class="gallery__button"></button>
            </div>
          </li>

          <li class="gallery__element">
            <img src="./images/element2.png" alt="Гора Эльбрус" class="gallery__img">
            <div class="gallery__content">
              <h2 class="gallery__element-title">Гора Эльбрус</h2>
              <button type="button" class="gallery__button"></button>
            </div>
          </li>

          <li class="gallery__element">
            <img src="./images/element3.png" alt="Домбай" class="gallery__img">
            <div class="gallery__content">
              <h2 class="gallery__element-title">Домбай</h2>
              <button type="button" class="gallery__button"></button>
            </div>
          </li>

          <li class="gallery__element">
            <img src="./images/element4.png" alt="Гора Эльбрус" class="gallery__img">
            <div class="gallery__content">
              <h2 class="gallery__element-title">Гора Эльбрус</h2>
              <button type="button" class="gallery__button"></button>
            </div>
          </li>

          <li class="gallery__element">
            <img src="./images/element5.png" alt="Домбай" class="gallery__img">
            <div class="gallery__content">
              <h2 class="gallery__element-title">Домбай</h2>
              <button type="button" class="gallery__button"></button>
            </div>
          </li>

          <li class="gallery__element">
            <img src="./images/element6.png" alt="Карачаево-Черкесия" class="gallery__img">
            <div class="gallery__content">
              <h2 class="gallery__element-title">Карачаево-Черкесия</h2>
              <button type="button" class="gallery__button"></button>
            </div>
          </li>
        </ul>
      </section>
    </main>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form action="URL" name="form" method="post" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__input popup__input_text_name">
          <input type="text" name="caption" class="popup__input popup__input_text_caption">
          <button type="submit" class="popup__button-save">Сохранить</button>
        </form>
        <button type="button" class="popup__button-exit"></button>
      </div>
    </section>

  </div>
  <!-- <script src="./scripts/index.js"></script> -->
  <script src="scripts/index2.js"></script>

</body>

</html>

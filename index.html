  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./pages/index.css" />

<body class="area">
  <div class="page">
    <header class="header">
      <img src="./images/logo-color-white.svg" alt="логотип" class="header__logo" />
    </header>

    <main class="main">
      <section class="profile main__profile">
        <div class="profile__body">
          <img src="./images/profile__avatar.png" alt="фото профиля" class="profile__avatar" />
          <div class="profile__content">
            <div class="profile__content-head">
              <h1 class="profile__title">Жак-Ив Кусто</h1>
              <button type="button" class="profile__edit-button"></button>
            </div>
            <p class="profile__subtitle">Исследователь океана</p>
          </div>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>

      <section class="gallery">
        <ul class="gallery__elements">

          <template id="card">
            <li class="gallery__element">
              <button class="gallery__trash-button"></button>
              <img src="#" alt="#" class="gallery__img" />
              <div class="gallery__content">
                <h2 class="gallery__element-title"></h2>
                <button type="button" class="gallery__button"></button>
              </div>
            </li>
          </template>

    <footer class="footer">
      <p class="footer__text">&#169; 2020 Mesto Russia</p>
    </footer>

    <section class="popup">
      <div class="popup__container">
        <form action="URL" name="form" method="post" class="popup__form">
          <h2 class="popup__title">Редактировать профиль</h2>
          <input type="text" name="name" class="popup__input popup__input_text_name " />
          <input type="text" name="caption" class="popup__input popup__input_text_caption " />
          <button type="submit" class="popup__button-save ">Сохранить</button>
        </form>
        <button type="button" class="popup__button-exit"></button>
      </div>
    </section>

    <section class="popup-add">
      <div class="popup-add__container">
        <form action="URL" name="form" method="post" class="popup-add__form">
          <h2 class="popup-add__title">Новое место</h2>
          <input type="text" name="name" class="popup-add__input popup-add__input_text_name" placeholder="Название" />
          <input type="text" name="caption" class="popup-add__input popup-add__input_text_caption"
            placeholder="Ссылка на картинку" />
          <button type="submit" class="popup-add__button-save ">Сохранить</button>
        </form>
        <button type="button" class="popup-add__button-exit"></button>
      </div>
    </section>
